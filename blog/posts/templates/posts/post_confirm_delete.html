{% extends 'posts/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'posts' %}">&#8592; Back</a>

</div>

<div class="card-body">

        <p><b>{{ post.title }}</b></p>
        <input class="button" type="submit" value="Delete">
    </form>

</div>
    {% endblock content%}
